<section id="featured" class="featured">
    <div class="container">
        
        <form ng-submit="additems(Item)">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Productname">Product Name</label>
                <input type="text" ng-model="Item.name" class="form-control" id="productname" placeholder="Product Name">
              </div>
              <div class="form-group col-md-6">
                <label for="Link">Image Link</label>
                <input type="text" ng-model="Item.link" class="form-control" id="imagelink" placeholder="Image Link">
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text-area" ng-model="Item.desc" class="form-control" id="description" placeholder="Description">
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="inputCity" ng-model="Item.quant">
              </div>
              <div class="form-group col-md-6">
                <label for="quantity">Price</label>
                <input type="number" class="form-control" id="inputCity" ng-model="Item.price">
              </div>
              <div class="form-group col-md-4">
                <label for="Category">Category</label>
                <select id="category" class="form-control" ng-model="Item.category">
                  <option ng-repeat="i in deptdata">{{i.building_name}}</option>
                </select>
              </div>
              
            </div>
            
            <button type="submit" class="btn btn-primary">Add</button>
          </form>

    </div>
</section>
